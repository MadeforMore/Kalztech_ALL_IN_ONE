<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MongoDB Atlas Task</h1>
            <p>Save data to MongoDB database</p>
        </header>

        <main>
            <form id="dataForm" class="form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Save to Database</button>
            </form>

            <div id="result" class="result hidden"></div>

            <section class="data-section">
                <h2>Saved Data</h2>
                <button id="loadData" class="load-btn">Load All Data</button>
                <div id="dataList" class="data-list"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
