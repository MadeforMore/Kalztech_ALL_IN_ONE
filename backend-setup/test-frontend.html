<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .btn-success:hover {
            box-shadow: 0 5px 15px rgba(81, 207, 102, 0.4);
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #ddd;
        }

        .response.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .response.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .contact-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .contact-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .contact-info {
            color: #666;
            margin-bottom: 5px;
        }

        .contact-actions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .search-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-controls input, .search-controls select {
            flex: 1;
            min-width: 150px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #51cf66;
        }

        .status-offline {
            background: #ff6b6b;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .required {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .search-controls {
                flex-direction: column;
            }
            
            .contacts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Contact API Tester</h1>
            <p>Complete CRUD Operations Testing Interface</p>
            <div style="margin-top: 15px;">
                <span class="status-indicator" id="serverStatus"></span>
                <span id="serverStatusText">Checking server...</span>
            </div>
        </div>

        <div class="content">
            <!-- Health Check Section -->
            <div class="section">
                <h2>üè• Server Health Check</h2>
                <button class="btn" onclick="checkHealth()">Check Server Health</button>
                <div id="healthResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Get All Contacts Section -->
            <div class="section">
                <h2>üìã Get All Contacts</h2>
                <div class="search-controls">
                    <input type="text" id="searchTerm" placeholder="Search contacts...">
                    <input type="number" id="pageNumber" placeholder="Page" value="1" min="1">
                    <input type="number" id="limitNumber" placeholder="Limit" value="10" min="1" max="50">
                    <select id="sortBy">
                        <option value="firstName">Sort by First Name</option>
                        <option value="lastName">Sort by Last Name</option>
                        <option value="email">Sort by Email</option>
                        <option value="company">Sort by Company</option>
                        <option value="createdAt">Sort by Created Date</option>
                    </select>
                    <select id="sortOrder">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
                <button class="btn" onclick="getAllContacts()">Get All Contacts</button>
                <button class="btn btn-success" onclick="clearSearch()">Clear Search</button>
                <div id="contactsList"></div>
            </div>

            <!-- Get Contact by ID Section -->
            <div class="section">
                <h2>üîç Get Contact by ID</h2>
                <div class="form-group">
                    <label for="getContactId">Contact ID:</label>
                    <input type="text" id="getContactId" placeholder="Enter contact ID">
                </div>
                <button class="btn" onclick="getContactById()">Get Contact</button>
                <div id="getContactResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Create Contact Section -->
            <div class="section">
                <h2>‚ûï Create New Contact</h2>
                <form id="createContactForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="createFirstName">First Name <span class="required">*</span>:</label>
                            <input type="text" id="createFirstName" required>
                        </div>
                        <div class="form-group">
                            <label for="createLastName">Last Name <span class="required">*</span>:</label>
                            <input type="text" id="createLastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="createEmail">Email <span class="required">*</span>:</label>
                            <input type="email" id="createEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="createPhone">Phone <span class="required">*</span>:</label>
                            <input type="tel" id="createPhone" placeholder="+1-555-0123" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createAddress">Address:</label>
                        <input type="text" id="createAddress">
                    </div>
                    <div class="form-group">
                        <label for="createCompany">Company:</label>
                        <input type="text" id="createCompany">
                    </div>
                    <div class="form-group">
                        <label for="createNotes">Notes:</label>
                        <textarea id="createNotes" placeholder="Additional notes about this contact..."></textarea>
                    </div>
                    <button type="button" class="btn" onclick="createContact()">Create Contact</button>
                    <button type="button" class="btn btn-success" onclick="clearCreateForm()">Clear Form</button>
                </form>
                <div id="createContactResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Update Contact Section -->
            <div class="section">
                <h2>‚úèÔ∏è Update Contact</h2>
                <div class="form-group">
                    <label for="updateContactId">Contact ID to Update <span class="required">*</span>:</label>
                    <input type="text" id="updateContactId" placeholder="Enter contact ID to update">
                    <button class="btn" onclick="loadContactForUpdate()" style="margin-top: 10px;">Load Contact Data</button>
                </div>
                <form id="updateContactForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="updateFirstName">First Name <span class="required">*</span>:</label>
                            <input type="text" id="updateFirstName" required>
                        </div>
                        <div class="form-group">
                            <label for="updateLastName">Last Name <span class="required">*</span>:</label>
                            <input type="text" id="updateLastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="updateEmail">Email <span class="required">*</span>:</label>
                            <input type="email" id="updateEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="updatePhone">Phone <span class="required">*</span>:</label>
                            <input type="tel" id="updatePhone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateAddress">Address:</label>
                        <input type="text" id="updateAddress">
                    </div>
                    <div class="form-group">
                        <label for="updateCompany">Company:</label>
                        <input type="text" id="updateCompany">
                    </div>
                    <div class="form-group">
                        <label for="updateNotes">Notes:</label>
                        <textarea id="updateNotes"></textarea>
                    </div>
                    <button type="button" class="btn" onclick="updateContact()">Update Contact</button>
                    <button type="button" class="btn btn-success" onclick="clearUpdateForm()">Clear Form</button>
                </form>
                <div id="updateContactResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Delete Contact Section -->
            <div class="section">
                <h2>üóëÔ∏è Delete Contact</h2>
                <div class="form-group">
                    <label for="deleteContactId">Contact ID to Delete:</label>
                    <input type="text" id="deleteContactId" placeholder="Enter contact ID to delete">
                </div>
                <button class="btn btn-danger" onclick="deleteContact()">Delete Contact</button>
                <div id="deleteContactResponse" class="response" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';

        // Check server status on page load
        window.addEventListener('load', checkServerStatus);

        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    document.getElementById('serverStatus').className = 'status-indicator status-online';
                    document.getElementById('serverStatusText').textContent = 'Server Online';
                } else {
                    throw new Error('Server responded with error');
                }
            } catch (error) {
                document.getElementById('serverStatus').className = 'status-indicator status-offline';
                document.getElementById('serverStatusText').textContent = 'Server Offline';
            }
        }

        async function checkHealth() {
            try {
                showLoading('healthResponse');
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                showResponse('healthResponse', data, response.ok);
            } catch (error) {
                showResponse('healthResponse', { error: error.message }, false);
            }
        }

        async function getAllContacts() {
            try {
                showLoading('contactsList');
                
                const searchTerm = document.getElementById('searchTerm').value;
                const page = document.getElementById('pageNumber').value;
                const limit = document.getElementById('limitNumber').value;
                const sortBy = document.getElementById('sortBy').value;
                const sortOrder = document.getElementById('sortOrder').value;

                let url = `${API_BASE_URL}/api/contacts?page=${page}&limit=${limit}&sortBy=${sortBy}&sortOrder=${sortOrder}`;
                if (searchTerm) {
                    url += `&search=${encodeURIComponent(searchTerm)}`;
                }

                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    displayContacts(data.data.contacts, data.data.pagination);
                } else {
                    showResponse('contactsList', data, false);
                }
            } catch (error) {
                showResponse('contactsList', { error: error.message }, false);
            }
        }

        function displayContacts(contacts, pagination) {
            const container = document.getElementById('contactsList');
            
            if (contacts.length === 0) {
                container.innerHTML = '<div class="response">No contacts found.</div>';
                return;
            }

            let html = `
                <div style="margin-bottom: 20px; padding: 15px; background: #e3f2fd; border-radius: 8px;">
                    <strong>üìä Results:</strong> ${pagination.totalContacts} total contacts | 
                    Page ${pagination.currentPage} of ${pagination.totalPages}
                </div>
                <div class="contacts-grid">
            `;

            contacts.forEach(contact => {
                html += `
                    <div class="contact-card">
                        <div class="contact-name">${contact.firstName} ${contact.lastName}</div>
                        <div class="contact-info">üìß ${contact.email}</div>
                        <div class="contact-info">üìû ${contact.phone}</div>
                        ${contact.address ? `<div class="contact-info">üìç ${contact.address}</div>` : ''}
                        ${contact.company ? `<div class="contact-info">üè¢ ${contact.company}</div>` : ''}
                        ${contact.notes ? `<div class="contact-info">üìù ${contact.notes}</div>` : ''}
                        <div class="contact-info" style="font-size: 0.8rem; color: #999;">
                            üÜî ${contact.id}<br>
                            üìÖ Created: ${new Date(contact.createdAt).toLocaleDateString()}<br>
                            üîÑ Updated: ${new Date(contact.updatedAt).toLocaleDateString()}
                        </div>
                        <div class="contact-actions">
                            <button class="btn" onclick="fillUpdateForm('${contact.id}')">Edit</button>
                            <button class="btn" onclick="fillGetById('${contact.id}')">View</button>
                            <button class="btn btn-danger" onclick="fillDeleteForm('${contact.id}')">Delete</button>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        async function getContactById() {
            const id = document.getElementById('getContactId').value;
            if (!id) {
                alert('Please enter a contact ID');
                return;
            }

            try {
                showLoading('getContactResponse');
                const response = await fetch(`${API_BASE_URL}/api/contacts/${id}`);
                const data = await response.json();
                showResponse('getContactResponse', data, response.ok);
            } catch (error) {
                showResponse('getContactResponse', { error: error.message }, false);
            }
        }

        async function createContact() {
            const contactData = {
                firstName: document.getElementById('createFirstName').value,
                lastName: document.getElementById('createLastName').value,
                email: document.getElementById('createEmail').value,
                phone: document.getElementById('createPhone').value,
                address: document.getElementById('createAddress').value,
                company: document.getElementById('createCompany').value,
                notes: document.getElementById('createNotes').value
            };

            // Remove empty optional fields
            Object.keys(contactData).forEach(key => {
                if (!contactData[key] && !['firstName', 'lastName', 'email', 'phone'].includes(key)) {
                    delete contactData[key];
                }
            });

            try {
                showLoading('createContactResponse');
                const response = await fetch(`${API_BASE_URL}/api/contacts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(contactData)
                });
                const data = await response.json();
                showResponse('createContactResponse', data, response.ok);
                
                if (response.ok) {
                    clearCreateForm();
                    getAllContacts(); // Refresh the contacts list
                }
            } catch (error) {
                showResponse('createContactResponse', { error: error.message }, false);
            }
        }

        async function loadContactForUpdate() {
            const id = document.getElementById('updateContactId').value;
            if (!id) {
                alert('Please enter a contact ID');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/contacts/${id}`);
                const data = await response.json();
                
                if (response.ok) {
                    const contact = data.data.contact;
                    document.getElementById('updateFirstName').value = contact.firstName;
                    document.getElementById('updateLastName').value = contact.lastName;
                    document.getElementById('updateEmail').value = contact.email;
                    document.getElementById('updatePhone').value = contact.phone;
                    document.getElementById('updateAddress').value = contact.address || '';
                    document.getElementById('updateCompany').value = contact.company || '';
                    document.getElementById('updateNotes').value = contact.notes || '';
                } else {
                    alert('Contact not found: ' + data.error);
                }
            } catch (error) {
                alert('Error loading contact: ' + error.message);
            }
        }

        async function updateContact() {
            const id = document.getElementById('updateContactId').value;
            if (!id) {
                alert('Please enter a contact ID');
                return;
            }

            const contactData = {
                firstName: document.getElementById('updateFirstName').value,
                lastName: document.getElementById('updateLastName').value,
                email: document.getElementById('updateEmail').value,
                phone: document.getElementById('updatePhone').value,
                address: document.getElementById('updateAddress').value,
                company: document.getElementById('updateCompany').value,
                notes: document.getElementById('updateNotes').value
            };

            try {
                showLoading('updateContactResponse');
                const response = await fetch(`${API_BASE_URL}/api/contacts/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(contactData)
                });
                const data = await response.json();
                showResponse('updateContactResponse', data, response.ok);
                
                if (response.ok) {
                    getAllContacts(); // Refresh the contacts list
                }
            } catch (error) {
                showResponse('updateContactResponse', { error: error.message }, false);
            }
        }

        async function deleteContact() {
            const id = document.getElementById('deleteContactId').value;
            if (!id) {
                alert('Please enter a contact ID');
                return;
            }

            if (!confirm('Are you sure you want to delete this contact? This action cannot be undone.')) {
                return;
            }

            try {
                showLoading('deleteContactResponse');
                const response = await fetch(`${API_BASE_URL}/api/contacts/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                showResponse('deleteContactResponse', data, response.ok);
                
                if (response.ok) {
                    document.getElementById('deleteContactId').value = '';
                    getAllContacts(); // Refresh the contacts list
                }
            } catch (error) {
                showResponse('deleteContactResponse', { error: error.message }, false);
            }
        }

        // Helper functions
        function showResponse(elementId, data, isSuccess) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `response ${isSuccess ? 'success' : 'error'}`;
            element.textContent = JSON.stringify(data, null, 2);
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = 'response';
            element.innerHTML = '<div class="loading"></div>Loading...';
        }

        function clearCreateForm() {
            document.getElementById('createContactForm').reset();
        }

        function clearUpdateForm() {
            document.getElementById('updateContactForm').reset();
            document.getElementById('updateContactId').value = '';
        }

        function clearSearch() {
            document.getElementById('searchTerm').value = '';
            document.getElementById('pageNumber').value = '1';
            document.getElementById('limitNumber').value = '10';
            document.getElementById('sortBy').value = 'firstName';
            document.getElementById('sortOrder').value = 'asc';
            getAllContacts();
        }

        function fillUpdateForm(contactId) {
            document.getElementById('updateContactId').value = contactId;
            loadContactForUpdate();
            document.getElementById('updateContactId').scrollIntoView({ behavior: 'smooth' });
        }

        function fillGetById(contactId) {
            document.getElementById('getContactId').value = contactId;
            getContactById();
            document.getElementById('getContactId').scrollIntoView({ behavior: 'smooth' });
        }

        function fillDeleteForm(contactId) {
            document.getElementById('deleteContactId').value = contactId;
            document.getElementById('deleteContactId').scrollIntoView({ behavior: 'smooth' });
        }

        // Load contacts on page load
        window.addEventListener('load', () => {
            setTimeout(getAllContacts, 1000); // Wait a bit for server status check
        });
    </script>
</body>
</html>
