<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Quiz App</h1>
            <div class="quiz-info">
                <div class="timer">
                    <span>Time: </span>
                    <span id="time">30</span>
                    <span>s</span>
                </div>
                <div class="score">
                    <span>Score: </span>
                    <span id="score">0</span>
                </div>
            </div>
        </div>

        <div class="quiz-body">
            <div class="question-container">
                <div class="question-number">
                    <span>Question </span>
                    <span id="question-num">1</span>
                    <span> of </span>
                    <span id="total-questions">5</span>
                </div>
                <div class="question" id="question">
                    Loading question...
                </div>
            </div>

            <div class="options-container">
                <div class="option" data-option="0">
                    <span class="option-letter">A</span>
                    <span class="option-text" id="option-0">Option A</span>
                </div>
                <div class="option" data-option="1">
                    <span class="option-letter">B</span>
                    <span class="option-text" id="option-1">Option B</span>
                </div>
                <div class="option" data-option="2">
                    <span class="option-letter">C</span>
                    <span class="option-text" id="option-2">Option C</span>
                </div>
                <div class="option" data-option="3">
                    <span class="option-letter">D</span>
                    <span class="option-text" id="option-3">Option D</span>
                </div>
            </div>

            <div class="quiz-controls">
                <button id="next-btn" class="btn" disabled>Next Question</button>
            </div>
        </div>

        <div class="quiz-result" id="quiz-result" style="display: none;">
            <h2>Quiz Completed!</h2>
            <div class="result-info">
                <p>Your Score: <span id="final-score">0</span> / <span id="total-score">5</span></p>
                <p>Percentage: <span id="percentage">0</span>%</p>
            </div>
            <button id="restart-btn" class="btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
